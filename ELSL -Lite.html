<script>
    // Dictionary definitions for ELSL to C++, BAT to HTML/CSS/JS, Python to C++, and CustomToCpp
    // Define your dictionaries here
    var elslToCppTranslations = { 
        // Variable types and data types
        'var': 'int', // Default type, auto for automatic type deduction
        'let': 'int', // Default integer type
        'const': 'const', // Constant qualifier
        'string': 'std::string', // String type
        'number': 'double', // Number type, using double for floating-point numbers
        'branch': 'bool', // Boolean type
        'matrix': 'std::vector', // Vector for matrix-like structures
        'object': 'struct', // Structure for object-like constructs

        // Operators
        'add': '+',
        'sub': '-',
        'multi': '*',
        'div': '/',
        'equal': '==',
        'notequal': '!=',
        'greaterthan': '>',
        'lessthan': '<',
        'greaterthanorequal': '>=',
        'lessthanorequal': '<=',
        'and': '&&',
        'or': '||',
        'not': '!',

        // Control structures
        'if': 'if',
        'else': 'else',
        'for': 'for',
        'while': 'while',
        'do': 'do', // Do-while loop
        'switch': 'switch', // Switch statement
        'case': 'case', // Case in switch statement
        'default': 'default', // Default case in switch statement
        'function': 'void', // Function keyword, defaulting to void

        // Miscellaneous
        '{comment}': '//', // Single line comment
        '/*': '/*', // Start of multi-line comment
        '*/': '*/', // End of multi-line comment
        'AddDependency': '#include', // Include directive
        'DisplayTextOnScreen': 'std::cout <<', // Output to console
        
    }
    {

    ';'; ';' // Semicolon for end of statement in C++

        // Additional translations as needed
        // ... (You can add more translations specific to ELSL here)
    };

   
// Define type cycles for each variable type in all four languages
    var typeCycles = {
        'elslToCpp': ['int', 'bool', 'std::string', 'std::vector', 'struct', 'const', 'double', 'float'],
    
    };

    // JavaScript code for translation and type cycles
document.addEventListener('DOMContentLoaded', function () {
    const inputElement = document.getElementById('input');
    const outputElement = document.getElementById('output');
    const translateButton = document.getElementById('translateButton');
    const typeCycleButton = document.getElementById('typeCycleButton');
    const copyToClipboardButton = document.getElementById('copyToClipboardButton');
    const exportToFileButton = document.getElementById('exportToFileButton');
    const changeThemeButton = document.getElementById('changeThemeButton');
    const darkModeButton = document.getElementById('darkModeButton');
    const liveCodeButton = document.getElementById('liveCodeButton');

    let currentDictionary = dictionarySelector.value;
    let currentSyntax = elslToCppTranslations; // Default to ELSL to C++
    let isDarkMode = false;
    let isLiveCoding = false;
// Function to translate code
    function translateCode() {
        const inputCode = inputElement.value;
        let translatedCode = translate(inputCode);
        outputElement.textContent = translatedCode;
    }
// Function to translate code based on the current dictionary
    function translate(code) {
        const syntax = currentSyntax;
        return code.replace(/{\w+}|[A-Z_]+|[a-z]+|\/\/[^\n]*|\/\*[\s\S]*?\*\/|./g, function (match) {
            return syntax[match] || match;
        });
    }
// Function to cycle through variable types
    function cycleTypes() {
        const typeCycle = typeCycles[currentDictionary];
        if (typeCycle && typeCycle.length > 0) {
            const inputCode = inputElement.value;
            const regex = /int|float|std::string|bool|std::vector|std::map/g;
            const translatedCode = inputCode.replace(regex, function (match) {
                const currentIndex = typeCycle.indexOf(match);
                const nextIndex = (currentIndex + 1) % typeCycle.length;
                return typeCycle[nextIndex];
            });
            inputElement.value = translatedCode;
            translateCode();
        }
    }
// Event listener for dictionary selection
    dictionarySelector.addEventListener('change', function () {
        currentDictionary = dictionarySelector.value;
        switch (currentDictionary) {
            case 'elslToCpp':
                currentSyntax = elslToCppTranslations;
                break;
            default:
                currentSyntax = elslToCppTranslations; // Default to ELSL to C++
        }
        translateCode();
    });
// Event listener for Translate button
    translateButton.addEventListener('click', translateCode);
// Event listener for Type Cycle button
    typeCycleButton.addEventListener('click', cycleTypes);

    // Event listener for Copy to Clipboard button
    copyToClipboardButton.addEventListener('click', function () {
        const textArea = document.createElement('textarea');
        textArea.value = outputElement.textContent;
        document.body.appendChild(textArea);
        textArea.select();
        document.execCommand('copy');
        document.body.removeChild(textArea);
        alert('Code copied to clipboard!');
    });
// Event listener for Export to File button
exportToFileButton.addEventListener('click', function () {
    // Prompt the user to enter a filename
    const filename = prompt("Enter a filename (e.g., filename.html, filename.cpp, filename.h):");
    
    if (filename) {
        const code = outputElement.textContent;
        const blob = new Blob([code], { type: 'text/plain' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = filename; // Set the user-entered filename
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
    }
});
// Event listener for Change Theme button (to change background)
changeThemeButton.addEventListener('click', function () {
    function changeTheme() {
        var imageUrl = prompt("Enter the URL of the background image to change the theme:");
        if (imageUrl) {
            document.body.style.backgroundImage = 'url(' + imageUrl + ')';
        }
    }
    changeTheme(); // Call the changeTheme function to prompt for the image URL
});
    // Event listener for Dark Mode button
    darkModeButton.addEventListener('click', function () {
        isDarkMode = !isDarkMode;
        document.body.classList.toggle('dark-mode', isDarkMode)
        const availableThemes = ['default', 'dark', 'light']; // Define available themes
    currentThemeIndex = (currentThemeIndex + 1) % availableThemes.length;
    const selectedTheme = availableThemes[currentThemeIndex];
    });
    // Event listener for Live Coding button
    liveCodeButton.addEventListener('click', function () {
        isLiveCoding = !isLiveCoding;
        if (isLiveCoding) {
            inputElement.addEventListener('input', translateCode);
        } else {
            inputElement.removeEventListener('input', translateCode);
        }
    });
    // Initial translation
    translateCode();
});
